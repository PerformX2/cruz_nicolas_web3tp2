<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Batmobile attack</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./src/css/styles.css" />

    <script type="importmap">
      {
        "imports": {
          "animejs": "./node_modules/animejs/dist/bundles/anime.esm.min.js",
          "chart.js/auto": "./node_modules/chart.js/auto/auto.js",
          "@kurkle/color": "./node_modules/@kurkle/color/dist/color.esm.js",
          "maplibre-gl": "https://esm.sh/maplibre-gl@5.13.0",
          "tone.js": "https://esm.sh/tone@15.1.22",
          "vfx.js": "https://esm.sh/@vfx-js/core",
          "zdog": "https://esm.sh/zdog@1.1.3"
        }
      }
    </script>
    <script src="./src/js/animejs.js" type="module"></script>
    <script src="./src/js/chartjs.js" type="module"></script>
    <script src="./src/js/maplibre.js" type="module"></script>
    <script src="./src/js/tonejs.js" type="module"></script>
    <script src="./src/js/vfx.js" type="module"></script>
    <script src="./src/js/zdog.js" type="module"></script>
  </head>

  <body>
    <div id="hud-grid">
      <!-- SECTION MISSILES -->
      <section id="missile-system" class="hud-section missile">
        <div class="module-title"><p>MISSILE SYSTEM</p></div>

        <button id="shoot-btn" class="btn btn-warning w-100">
          <i class="bi bi-crosshair2"></i>
          <br />
          SHOOT
        </button>

        <div class="placeholder animejs" id="hit-status-placeholder">
          HIT / NO HIT
        </div>
        <div class="placeholder map" id="vehicle-map-placeholder">
          <div id="carte"></div>
        </div>

        <div class="placeholder chartjs" id="arming-placeholder">
          <canvas id="radarChart"></canvas>
        </div>
      </section>

      <!-- SECTION DONNÉES CIBLE -->
      <section id="target-data" class="hud-section target">
        <div class="module-title">TARGET STATUS</div>

        <div class="placeholder chartjs" id="distance-chart">
          TARGET’S DISTANCE
        </div>

        <div class="placeholder animejs" id="temp-chart">TARGET’S TEMP</div>

        <div class="placeholder chartjs" id="occupants-chart">
          <canvas id="polarChart"></canvas>
        </div>
      </section>

      <!-- SECTION ÉTAT DU VÉHICULE -->
      <section id="vehicle-status" class="hud-section vehicle">
        <div class="module-title">VEHICLE STATUS</div>
        <div class="placeholder vfx.js" id="lock-status-placeholder">
          <img
            src="./assets/img/batmobile 3D.png"
            alt="Vue 3D de la Batmobile"
            id="batmobile-img"
            style="max-width: 100%; max-height: 100%; object-fit: contain"
          />
        </div>

        <div class="toggle-row">
          <span>
            DRIVING MODE
            <i class="bi bi-speedometer"></i>
          </span>
          <button id="switch-btn" class="btn btn-primary btn-sm">SWITCH</button>
        </div>

        <div class="toggle-row">
          <span>
            SELF DESTRUCTION
            <i class="bi bi-fire"></i>
          </span>
          <button id="explode-btn" class="btn btn-warning btn-sm">
            EXPLODE
          </button>
        </div>

        <div class="placeholder zdog" id="time-placeholder">CLOCK</div>
      </section>
    </div>
  </body>
</html>
